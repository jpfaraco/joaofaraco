<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <section class="section">
      <div class="container">
        {{ content }}
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2>Artigos</h2>
        <ul class="myposts">
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title}}</a>
            <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </section>
  </body>
</html>
