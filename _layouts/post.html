<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
<body class="post">
  {% include nav.html %}
  <section class="section">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <h3 class="sub-title">{{ page.subtitle }}</h3>
      {% endif %}
      {{ content }}
    </div>
  </section>
  <section class="section">
    <div class="container">
      {% if page.previous.url %}
        <a class="is-pulled-left" href="{{page.previous.url | prepend:site.baseurl}}">← {{page.previous.title}}</a>
      {% endif %} {% if page.next.url %}
        <a class="is-pulled-right" href="{{page.next.url | prepend:site.baseurl}}">{{page.next.title}} →</a>
      {% endif %}
    </div>
  </section>
  {% include footer.html %}
</body>

</html>
